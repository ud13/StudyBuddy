
<!DOCTYPE html>
<html>
<head>
    <title>StudyBuddy</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css"> 

</head>
<body background>
    <div class=header>
         <img src='static/sb_icon.png' class=logo>
    </div>
    <div class=content>
        <h3>Your Grade</h3>
        <div class=question>
            The question:<br>
            {{ question }} <br><br>
            Your answer:  <br>
            {{ answer }} <br><br>
            Grade for your answer: <b><big>{{ grade }}</big></b> 
            Your total grade: <b><big>{{ total_grade}}</big></b>  <br>
        </div>
        <div class=explanation>
            Explanation:<br>
            {{ explanation }} <br><br>
        </div>
        <div class=answer>
            <form method="post" action="/next"> 
                <button type="submit" name="button_action" class=button value="next">next question</button>
                <button type="submit" name="button_action" class=button value="comment">give a comment</button>
                <button type="submit" name="button_action" class=button value="end">end</button>
            </form>
        </div>
    <div>
</body>
</html>
